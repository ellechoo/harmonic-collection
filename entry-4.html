      <img src="images_1/drowningposter.png" alt="Overlay 1" class="overlay-image" 
      data-description="Drowning Girl by Roy Lichtenstein MOMA Print. I don't remember when I bought this but it's most likely been over 3 years. It's been so long that this version of the print is no longer available for purchase from MOMA. When I moved into a college dorm for the first time last year, this print came with me and took center stage on my wall. Going from my bedroom in NJ to my NYC dorm and then coming back (I commute this year yipee); it has been with me during a time period of enourmous change.">

      <img src="images_1/ponyoposter.jpg" alt="Overlay 2" class="overlay-image" 
      data-description="Ponyo by Studio Ghibli Movie Poster. I got this poster during my trip to Japan during the summer of 2023 (right before I started college). I went to the Studio Ghibli Mueseum in Mitaka and it was an amazing experience that I could go on and on about. The gift shop had many wonderful things but the biggest thing I got was this vintage Ponyo movie poster. Studio Ghibli movies like Ponyo literally made my childhood; making this poster all the more meaningful. During the long plane ride back to America, the poster got crushed in the suitcase. I kind of fixed it but the wrinkles are still there.">

    <div class="popup" id="popup">
      <span id="popup-text"></span>
    </div>

    <script>
      const overlayImages = document.querySelectorAll('.overlay-image');
      const popup = document.getElementById('popup');
      const popupText = document.getElementById('popup-text');
      let activeImage = null;
    
      overlayImages.forEach(image => {
        image.addEventListener('click', function() {
          const description = this.getAttribute('data-description');
    
        
          if (activeImage === this) {
            popup.style.display = 'none';
            activeImage = null;
          } else {
            popupText.textContent = description;
            popup.style.display = 'block';
            activeImage = this; 
          }
        });
      });
  
    </script>
